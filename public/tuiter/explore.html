<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Explore (CSS)</title>

    <link href="index.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-left">
      <div class="row p-3">
        <div class="col-2">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa-brands fa-twitter float-left"></i>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-house"></i> Home</a
            >
            <a href="#" class="list-group-item list-group-item-action active"
              ># Explore</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              ><i class="fa-solid fa-bell"></i> Notifications</a
            >
            <a class="list-group-item list-group-item-action"
              ><i class="fa-solid fa-envelope"></i> Messages</a
            >
            <a class="list-group-item list-group-item-action"
              ><i class="fa-solid fa-bookmark"></i> Bookmarks</a
            >
            <a class="list-group-item list-group-item-action disabled"
              ><i class="fa-solid fa-list"></i> Lists</a
            >
            <a class="list-group-item list-group-item-action"
              ><i class="fa-solid fa-user"></i> Profile</a
            >
            <a class="list-group-item list-group-item-action"
              ><i class="fa-solid fa-ellipsis"></i> More</a
            >
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary rounded-pill">
              Tuit
            </button>
          </div>
        </div>

        <div class="col-6">Column 2</div>
        <div class="col-3">Column 3</div>
      </div>
    </div>
  </body>
</html>
